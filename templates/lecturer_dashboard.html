<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #004080;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #004080;
            color: white;
        }
        .form-container {
            margin-top: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lecturer Dashboard</h1>
    </header>
    <main>
        <h2>Your Requests</h2>
        <table>
            <tr>
                <th>Request ID</th>
                <th>Unit Name</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
            {% for request in requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.unit_name }}</td>
                <td>{{ request.status }}</td>
                <td>{{ request.created_at }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="form-container">
            <h2>Create a New Request</h2>
            <form method="POST" action="/request/create">
                <label for="lecturer_id">Lecturer ID:</label>
                <input type="text" id="lecturer_id" name="lecturer_id" placeholder="Enter your Lecturer ID" required>

                <label for="lecturer_name">Lecturer Name:</label>
                <input type="text" name="lecturer_name" placeholder="Enter your name" required>

                <label for="course_id">Course:</label>
                <select id="course_id" name="course_id" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="1">Mathematics</option>
                    <option value="2">Physics</option>
                    <option value="3">Chemistry</option>
                    <option value="4">Biology</option>
                    <option value="5">Computer Science</option>
                </select>

                <label for="unit_name">Unit Name:</label>
                <input type="text" id="unit_name" name="unit_name" placeholder="Enter the Unit Name" required>

                <label for="room_available">Room Availability:</label>
                <input type="text" id="room_available" name="room_available" placeholder="Enter Room Availability" required>

                <label for="student_count">Number of Students:</label>
                <input type="number" id="student_count" name="student_count" placeholder="Enter the Number of Students" required>

                <label for="preferred_days">Preferred Days:</label>
                <select id="preferred_days" name="preferred_days" multiple>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>

                <label for="preferred_times">Preferred Times:</label>
                <input type="text" id="preferred_times" name="preferred_times" placeholder="e.g., 10:00 AM, 2:00 PM">

                <label for="additional_notes">Additional Notes:</label>
                <textarea id="additional_notes" name="additional_notes" rows="4" placeholder="Enter any additional notes"></textarea>

                <button type="submit">Submit Request</button>
            </form>
        </div>
    </main>
</body>
</html>
