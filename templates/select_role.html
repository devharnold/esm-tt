<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003366;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004080;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the University Portal</h1>
    </header>
    <main>
        <div class="form-container">
            <h1>Select Your Role</h1>
            <form method="POST" action="/select-role">
                <label for="role">Choose your role:</label>
                <select id="role" name="role" required>
                    <option value="lecturer">Lecturer</option>
                    <option value="timetabler">Timetabler</option>
                    <option value="student">Student</option>
                </select>
                <label for="user_id">Enter your User ID (if applicable):</label>
                <input type="text" id="user_id" name="user_id" placeholder="User ID">
                <button type="submit">Go to Dashboard</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2025 University Portal. All Rights Reserved.
    </footer>
</body>
</html>
